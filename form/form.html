<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>College Admission Form</title>
  <link rel="stylesheet" href="form-style.css">
</head>

<body>
  <h1>Student Intake Form - Interview Phase</h1>

  <form method="post" action="thankyou.html">

    <h3>Personal Information</h3>

    <div>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>
    </div>

    <div>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
    </div>

    <div class="inline-options">
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
    </div>

    <div>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>
    </div>

    <h3>Academic Background</h3>

    <div>
      <label for="institution">Last College/School Attended:</label>
      <input type="text" id="institution" name="institution">
    </div>

    <div>
      <label for="marks10">10th Marks:</label>
      <input type="text" id="marks10" name="marks10">
    </div>

    <div>
      <label for="examMarks">College Admission Exam Marks:</label>
      <input type="text" id="examMarks" name="examMarks">
    </div>

    <div>
      <label for="year">Year of Passing:</label>
      <input type="number" id="year" name="year" min="2000" max="2025">
    </div>

    <div>
      <label for="extracurricular">Extracurricular Activities:</label>
      <textarea id="extracurricular" name="extracurricular" rows="3"></textarea>
    </div>

    <div>
      <label for="department">Preferred Engineering Department:</label>
      <select id="department" name="department">
        <option value="">Select</option>
        <option value="cse">Computer Science</option>
        <option value="ece">Electronics & Communication</option>
        <option value="mech">Mechanical</option>
        <option value="civil">Civil</option>
        <option value="eee">Electrical & Electronics</option>
        <option value="chemical">Chemical</option>
        <option value="biotech">Biotechnology</option>
        <option value="aero">Aerospace</option>
      </select>
    </div>

    <div>
      <label for="note">Any Additional Notes:</label>
      <textarea id="note" name="note" rows="3" placeholder="Share anything else you'd like us to know"></textarea>
    </div>

    <div class="inline-options">
      <p>Languages Known:</p>
      <input type="checkbox" id="english" name="languages" value="english">
      <label for="english">English</label>

      <input type="checkbox" id="hindi" name="languages" value="hindi">
      <label for="hindi">Hindi</label>

      <input type="checkbox" id="marathi" name="languages" value="marathi">
      <label for="marathi">Marathi</label>

      <input type="checkbox" id="french" name="languages" value="french">
      <label for="french">French</label>

      <input type="checkbox" id="german" name="languages" value="german">
      <label for="german">German</label>

      <input type="checkbox" id="other" name="languages" value="other">
      <label for="other">Other</label>
    </div>

    <div>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>
  </form>
</body>

</html>
